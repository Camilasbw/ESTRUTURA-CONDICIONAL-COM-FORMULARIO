<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPAR E PAR</title>

    <!-- Elaborar um programa que efetue a leitura de um número inteiro e 
    apresentar uma mensagem informando se o número é par ou ímpar. -->

    <script>
        function verificarParOuImpar() {
            var numero = parseInt(document.getElementById("n1").value);
            var resultado = document.getElementById("resultado");

            if (numero % 2 === 0) {
                resultado.textContent = "O número " + numero + " é par.";
            } else {
                resultado.textContent = "O número " + numero + " é ímpar.";
            }
        }
    </script>
</head>
<body>
    <h1>Impar ou Par?</h1>
    <form onsubmit="event.preventDefault(); verificarParOuImpar();">
        <label for="n1">Digite um número:</label>
        <input type="number" id="n1" required>
        <br><br>
        <input type="submit" value="Impar ou Par">
    </form>

    <p id="resultado"></p>
</body>
</html>
