<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valores numericos</title>

<!-- Ler dois valores numéricos e apresentar a diferença do maior para o menor. Utilize formulário para Entrada e/ou Saída. -->

<script>
    function fnOrdenar() {

        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);

        var diferenca;
        if (n1 > n2) {
            diferenca = n1 - n2;
        } else if (n2 > n1) {
            diferenca = n2 - n1;
        } else {
            diferenca = 0; 
        }

        document.getElementById("resultado").innerHTML = "A diferença entre os números é: " + diferenca;
    }

    function limpar() {
        document.getElementById("n1").value = "";
        document.getElementById("n2").value = "";
        document.getElementById("resultado").innerHTML = "";
    }
</script>
</head>
<body>
    <h1>Valores numericos</h1>
    <form onsubmit="event.preventDefault(); fnOrdenar();">
        <label for="n1">Digite o primeiro número:</label>
        <input type="number" step="any" id="n1" required>
        <br><br>
        <label for="n2">Digite o segundo número:</label>
        <input type="number" step="any" id="n2" required>
        <br><br>
        <input type="submit" value="Calcular Diferença">
        <input type="button" value="Limpar" onclick="limpar()">
    </form>

    <div id="resultado"></div>
</body>
</html>
