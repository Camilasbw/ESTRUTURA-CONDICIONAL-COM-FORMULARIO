<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de valor inteiro</title>

    <!-- Elaborar um programa que efetue a leitura de um valor inteiro, e efetue a sua apresentação,
    caso o valor não seja maior que três. Utilize formulário para Entrada e/ou Saída. -->

    <script>
        function verificarValor() {
            var valor = parseInt(document.getElementById("valor").value);
            var resultado = document.getElementById("resultado");

            if (valor <= 3) {
                resultado.textContent = "O valor digitado é: " + valor;
            } else {
                resultado.textContent = "O valor é maior que três e não será apresentado.";
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Valor</h1>
    <form onsubmit="event.preventDefault(); verificarValor();">
        <label for="valor">Digite um valor inteiro:</label>
        <input type="number" id="valor" required>
        <br><br>
        <input type="submit" value="Verificar Valor">
    </form>
    <p id="resultado"></p>
</body>
</html>
