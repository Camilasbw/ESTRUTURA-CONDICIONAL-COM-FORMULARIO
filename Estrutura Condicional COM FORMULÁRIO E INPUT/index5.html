<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>

    <!--Escreva um algoritmo que leia 3 números inteiros e mostre o maior deles. Utilize formulário para Entrada e/ou Saída-->

    <script>
        function encontrarMaior() {
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var n3 = parseInt(document.getElementById("n3").value);

            var maior;

            if (n1 >= n2 && n1 >= n3) {
                maior = n1;
            } else if (n2 >= n1 && n2 >= n3) {
                maior = n2;
            } else {
                maior = n3;
            }

            document.getElementById("resultado").innerText = "O maior número é: " + maior;
        }
    </script>
</head>
<body>
    <h1>Verificar maior número</h1>
    <form onsubmit="event.preventDefault(); encontrarMaior();">
        <label for="n1">Digite o primeiro número:</label>
        <input type="number" id="n1" required>
        <br><br>
        <label for="n2">Digite o segundo número:</label>
        <input type="number" id="n2" required>
        <br><br>
        <label for="n3">Digite o terceiro número:</label>
        <input type="number" id="n3" required>
        <br><br>
        <input type="submit" value="Encontrar Maior">
    </form>

    <p id="resultado"></p>
</body>
</html>
