<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salarial</title>

    <script>
        function calcularAumento() {
            var salario = parseFloat(document.getElementById("salario").value);
            var cargo = document.getElementById("cargo").value;
            var aumento;
            var novoSalario;

            if (cargo === '101') {
                aumento = 0.10;
            } else if (cargo === '102') {
                aumento = 0.20;
            } else if (cargo === '103') {
                aumento = 0.30;
            } else {
                aumento = 0.40;
            }

            novoSalario = salario * (1 + aumento);
            var diferenca = novoSalario - salario;

            document.getElementById("resultado").textContent = 
                "Salário antigo: R$ " + salario.toFixed(2) + 
                "\nNovo salário: R$ " + novoSalario.toFixed(2) + 
                "\nDiferença: R$ " + diferenca.toFixed(2);
            
            document.getElementById("resultado").style.whiteSpace = "pre-line";
            document.getElementById("resultado").style.color = "green";
        }
    </script>
</head>
<body>
    <h1>Salario</h1>
    <form onsubmit="event.preventDefault(); calcularAumento();">
        <label for="salario">Digite o salário do funcionário:</label>
        <input type="number" id="salario" step="0.01" required>
        <br><br>
        <label for="cargo">Digite o código do cargo:</label>
        <select id="cargo" required>
            <option value="101">101 - Engenheiro</option>
            <option value="102">102 - Técnico</option>
            <option value="103">103 - Gerente</option>
            <option value="104">Outro cargo</option>
        </select>
        <br><br>

        <input type="submit" value="Calcular Aumento">
    </form>

    <p id="resultado"></p>
</body>
</html>
