<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Faixa</title>

    <script>
        function verificarFaixa() {
            var valor = parseInt(document.getElementById("valor").value);
            var resultado = document.getElementById("resultado");

            if (valor >= 1 && valor <= 9) {
                resultado.textContent = "O valor está na faixa.";
            } else {
                resultado.textContent = "O valor está fora da faixa permitida.";
            }
        }
    </script>
</head>
<body>
    <h1>Verificar Faixa Valor</h1>
    <form onsubmit="event.preventDefault(); verificarFaixa();">
        <label for="valor">Digite um valor entre 1 e 9:</label>
        <input type="number" id="valor" required>
        <br><br>
        <input type="submit" value="Verificar Faixa">
    </form>
    <p id="resultado"></p>
</body>
</html>
